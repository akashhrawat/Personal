<p>update-user works!</p>
<!-- Background image -->
<div
class="p-5 text-center bg-image"
style="
  background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');
  height: 400px;
"
>
<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="text-white">
      <!-- <h1 class="mb-3">Registration</h1> -->
      <h4 class="mb-3" style="font-family: Brush Script MT">UPDATE</h4>
      <div>
        <form #myform="ngForm" (ngSubmit)="onSubmit()">
          <small class="form-danger">{{msg}}</small>
            <div class="form-group">
                <label for="exampleInputName1" style="font-family:cursive;">NAME</label>
                <input type="text" class="form-control" id="exampleInputName1" name="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter Name" [(ngModel)]="user.name">
              </div>
            <label for="radio" style="font-family:cursive;">GENDER</label>
            <div class="form-check" id="radio">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked [(ngModel)]="user.gender">
                <label class="form-check-label" for="male">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="user.gender">
                <label class="form-check-label" for="female">
                  Female
                </label>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" style="font-family:cursive;">EMAIL</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPhone1" style="font-family:cursive;">PHONE</label>
                <input type="text" class="form-control" id="exampleInputPhone1" name="exampleInputPhone1" placeholder="Phone Number" [(ngModel)]="user.phone">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1" style="font-family:cursive;">PASSWORD</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password">
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <br>
            <button type="submit" class="btn btn-outline-light btn-lg btn-primary">Update</button>
          </form>
          </div>
    </div>
  </div>
</div>
</div>
